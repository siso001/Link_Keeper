<div id="create-folder-popup" class="signin-page popup wrapper" style="display: none;">
    <div class="signin-page-form">
        <h2>フォルダを作成</h2>
        <form method="post" action="{{ url_for('create_folder') }}">
            <ul>
                <li><input id="create-folder-name" type=text name=title placeholder="Title" class="text"></li>
                <li>
                    <select id="crate-folder-color" name="color">
                        <option value="1">Red</option>
                        <option value="2">Yellow</option>
                        <option value="3">Blue</option>
                        <option value="4">Green</option>
                        <option value="5">Gray</option>
                    </select>
                </li>
            </ul>
            <div class="signin-button-div">
                <input type="submit" value="Create" class="button">
            </div>
        </form>
    </div>
</div>
