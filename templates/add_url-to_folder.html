    <div id="signin" class="signin-page wrapper">
        <img src="{{ url_for('static', filename='img/icon.svg') }}">
        <div class="border"></div>

            <h2>urlを保存</h2>
            <form method="post">
                    <ul>
                        <li>
                            <select name="url">
                                {% for url in urls %}
                                    <option value="{{ url.url_id }}">{{ url.url_name }}</option>
                                {% endfor %}
                            </select>    
                        </li>
                        <li>
                            <select name="folder">
                            {% for folder in folders %}
